<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Templates/plantillaPaginas.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel id="Datos" header="Datos Reporte de Deudores">
                        <p:panelGrid  class="ui-noborder" columns="2" >
                            <p:outputLabel for="fechaReporte" value="Fecha Inicial: " />
                            <p:calendar id='fechaReporte' value="#{now}" pattern="dd/MM/yy"/>                 

                            
                        </p:panelGrid>
                    </p:panel>
                    <br></br>
                    <p:panel id="deudores" header="Resumen de Deudores">
                        <p:dataTable var="deudor" value="#{reporteMBean.reporte}">
                            <p:column headerText="Tipo Deudor">
                                <h:outputText value="#{deudor.tipoDeudor}" />
                            </p:column>

                            <p:column headerText="CÃ©dula">
                                <h:outputText value="#{deudor.cedula}" />
                            </p:column>

                            <p:column headerText="Nombre y Apellido">
                                <h:outputText value="#{deudor.nombreApellido}" />
                            </p:column>

                            <p:column headerText="Valor de la Deuda">
                                <h:outputText value="#{deudor.valorDeduda}" />
                            </p:column>

                            <p:column headerText="Estado de la Deuda">
                                <h:outputText value="#{deudor.estadoDeuda}" />
                            </p:column>                                            
                        </p:dataTable>
                        <p:commandButton id="aceptar" value="Aceptar" action="#{deudor.llenarTabla()}" ajax="false" />
                    </p:panel>                    
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
