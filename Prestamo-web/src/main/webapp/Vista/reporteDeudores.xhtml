<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Templates/plantillaPaginas.xhtml">

            <ui:define name="content">
                <p:panel id="Datos" header="Datos Reporte de Deudores">
                    <p:panelGrid  class="ui-noborder" columns="2" >
                        <p:outputLabel for="fechaReporte" value="Fecha Reporte: " />
                        <p:calendar id='fechaReporte' value="#{now}" pattern="dd/MM/yy"/>                 
                        
                        <p:outputLabel for="button" value="Fecha Inicial: " />
                        <p:calendar id="button" value="#{calendarView.date1}" showOn="button" />
                    </p:panelGrid>
                </p:panel>
                <br></br>
                <p:panel id="deudores" header="Resumen de Deudores">
                    <p:dataTable var="car" value="#{dtBasicView.cars}">
                        <p:column headerText="Tipo Deudor">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="CÃ©dula">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Nombre y Apellido">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column headerText="Valor de la Deuda">
                            <h:outputText value="#{car.color}" />
                        </p:column>

                        <p:column headerText="Estado de la Deuda">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
            
            <ui:define name="bottom">
                bottom
            </ui:define>
        </ui:composition>
    </body>
</html>
