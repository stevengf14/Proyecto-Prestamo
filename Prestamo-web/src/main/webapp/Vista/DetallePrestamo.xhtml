<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Templates/plantillaPaginas.xhtml">

            <ui:define name="content">
                <p:panel id="Datos" header="Datos del Préstamo">
                    <p:panelGrid  class="ui-noborder" columns="4" >
                        <p:outputLabel for="cedula" value="Cédula: " />
                        <p:outputLabel id='cedula' value="xxxxx: " />
                        
                        <p:outputLabel for="Seguro_Desgravamen" value="Seguro Desgravamen: " />
                        <p:outputLabel id='Seguro_Desgravamen' value="0.5%" />
                        
                        <p:outputLabel for="nombre" value="Nombre: " />
                        <p:outputLabel id='nombre' value="Steven Guamán " />
                        
                        <p:outputLabel for="gasto" value="Gastos Administrativos: " />
                        <p:outputLabel id='gasto' value="0.5%" />
                        
                        <p:outputLabel for="tipo" value="Tipo de Préstamo: " />
                        <p:outputLabel id='tipo' value="Préstamo Vehicular" />
                        
                        <p:outputLabel for="solca" value="Contribución Atención Integral al Cáncer: " />
                        <p:outputLabel id='solca' value="0.5%" />
                        
                        <p:outputLabel for="tipo" value="Monto: " />
                        <p:outputLabel id='tipo' value="#{nuevoPrestamoBean.monto}" />
                        
                        <p:outputLabel for="tipo" value="Tasa de Interés: " />
                        <p:outputLabel id='tipo' value="2%" />
                    </p:panelGrid>
                </p:panel>
                <br></br>
                <p:panel id="Amortización" header="Tabla de Amortización">
                    <p:dataTable var="car" value="#{dtBasicView.cars}">
                        <p:column headerText="No. Cuota">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Fecha de Pago">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Capital">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column headerText="Interés">
                            <h:outputText value="#{car.color}" />
                        </p:column>

                        <p:column headerText="Valor Cuota">
                            <h:outputText value="#{car.color}" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
