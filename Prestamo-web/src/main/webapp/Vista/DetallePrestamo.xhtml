<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Templates/plantillaPaginas.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel id="Datos" header="Datos del Préstamo" rendered="#{nuevoPrestamoBean.detalle}">
                        <p:panelGrid  class="ui-noborder" columns="4" >
                            <p:outputLabel for="cedula" value="Cédula: " />
                            <p:outputLabel id='cedula' value="#{nuevoPrestamoBean.cli.cedula} " />

                            <p:outputLabel for="Seguro_Desgravamen" value="Seguro Desgravamen: " />
                            <p:outputLabel id='Seguro_Desgravamen' value="0.5%" />

                            <p:outputLabel for="nombre" value="Nombre: " />
                            <p:outputLabel id='nombre' value="#{nuevoPrestamoBean.cli.nombre}" />

                            <p:outputLabel for="gasto" value="Gastos Administrativos: " />
                            <p:outputLabel id='gasto' value="0.5%" />

                            <p:outputLabel for="tipo" value="Tipo de Préstamo: " />
                            <p:outputLabel id='tipo' value="#{nuevoPrestamoBean.tipo}" />

                            <p:outputLabel for="solca" value="Contribución Atención Integral al Cáncer: " />
                            <p:outputLabel id='solca' value="0.5%" />

                            <p:outputLabel for="monto" value="Monto: " />
                            <p:outputLabel id='monto' value="#{nuevoPrestamoBean.monto}" />

                            <p:outputLabel for="ti" value="Tasa de Interés: " />
                            <p:outputLabel id='ti' value="2%" />
                        </p:panelGrid>
                    </p:panel>
                    <br></br>
                    <p:panel id="Amortización" header="Tabla de Amortización" rendered="#{nuevoPrestamoBean.detalle}">
                        <p:dataTable var="amort" value="#{nuevoPrestamoBean.amortizacion}">
                            <p:column headerText="No. Cuota">
                                <h:outputText value="#{amort.numero}" />
                            </p:column>

                            <p:column headerText="Fecha de Pago">
                                <h:outputText value="#{amort.fecha_amortizacion}" />
                            </p:column>

                            <p:column headerText="Capital">
                                <h:outputText value="#{amort.capital}" />
                            </p:column>

                            <p:column headerText="Interés">
                                <h:outputText value="#{amort.interes}" />
                            </p:column>

                            <p:column headerText="Valor Cuota">
                                <h:outputText value="#{amort.valor_cuota}" />
                            </p:column>
                            <p:column headerText="Saldo">
                                <h:outputText value="#{amort.saldo}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{amort.estado}" />
                            </p:column>
                        </p:dataTable>
                        <p:dataTable var="tot" value="#{nuevoPrestamoBean.lista_total}">
                            <p:column>
                                <h:outputText value="#{tot.numero}" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{tot.fecha_amortizacion}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{tot.capital}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{tot.interes}" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{tot.valor_cuota}" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{tot.saldo}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{tot.estado}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel id="bot" rendered="#{nuevoPrestamoBean.detalle}"> 
                        <!--<p:button value="Aceptar" outcome="ConfirmacionPrestamo" />-->
                        <p:commandButton  value="Aceptar" actionListener="#{nuevoPrestamoBean.guardarPrestamo()}"/>
                    </p:panel>
                    
                    <p:panel id="confirmarPrestamo" header="Confirmación De Préstamo" style="width: 80%; margin: auto;" rendered="#{nuevoPrestamoBean.confirmacion}">
                        <p:panelGrid  class="ui-noborder" columns="4" >
                            <p:outputLabel for="numPrestamo" value="Nro. Préstamo: " />
                            <p:outputLabel id='numPrestamo' value="#{nuevoPrestamoBean.numPrestamo}" />

                            <p:outputLabel for="fechaCreacion" value="Fecha Creación: " />
                            <p:outputLabel id='fechaCreacion' value="#{nuevoPrestamoBean.fechaCreacion}" />

                            <p:outputLabel for="cli" value="Cliente: " />
                            <p:outputLabel id='cli' value="#{nuevoPrestamoBean.cli.nombre}" />

                            <p:outputLabel for="fechaConsecion" value="Fecha Conseción: " />
                            <p:outputLabel id='fechaConsecion' value="#{nuevoPrestamoBean.fechaConcesion}" />

                            <p:outputLabel for="tipoPrestamo" value="Tipo de Préstamo: " />
                            <p:outputLabel id='tipoPrestamo' value="#{nuevoPrestamoBean.tipo}" />

                            <p:outputLabel for="fechaDesembolso" value="Fecha Desembolso: " />
                            <p:outputLabel id='fechaDesembolso' value="#{nuevoPrestamoBean.fechaDesembolso}" />

                            <p:outputLabel for="montoPrestado" value="Monto Prestado: $" />
                            <p:outputLabel id='montoPrestado' value="#{nuevoPrestamoBean.monto}" />

                            <p:outputLabel/>
                            <p:outputLabel/>

                            <p:outputLabel for="plazoC" value="Plazo: " />
                            <p:outputLabel id='plazoC' value="#{nuevoPrestamoBean.plazo} meses" />

                            <p:outputLabel/>
                            <p:outputLabel/>

                            <p:outputLabel for="interesC" value="Interés: " />
                            <p:outputLabel id='interesC' value="0.5%" />

                            <p:outputLabel/>
                            <p:outputLabel/>

                            <p:outputLabel for="valorComision" value="Valor Comisión: $" />
                            <p:outputLabel id='valorComision' value="#{nuevoPrestamoBean.comision}" />

                            <p:outputLabel/>
                            <p:outputLabel/>

                            <p:outputLabel for="montoFinal" value="Monto Final: $" />
                            <p:outputLabel id='montoFinal' value="#{nuevoPrestamoBean.montoFinal}" />

                            <p:outputLabel for="cuotasMensuales" value="Cuotas Mensuales: $" />
                            <p:outputLabel id='cuotasMensuales' value="#{nuevoPrestamoBean.coutas}" />
                        </p:panelGrid>
                    </p:panel>
                    
                </h:form>
            </ui:define>
            <ui:define name="bottom">
            </ui:define>
        </ui:composition>

    </body>
</html>
