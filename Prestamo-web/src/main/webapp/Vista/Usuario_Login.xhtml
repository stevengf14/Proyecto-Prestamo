<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel id="Login" header="Inicio de Sesion" style="width: 30%; margin: auto;border-style: solid;border-width: 5px">
                        <h:panelGrid  style="width: 30%; margin: auto;" columns="2" id="matchGrid" cellpadding="5">  
                            
                            <h:outputLabel for="pwd1" value="Usuario: " />
                            <p:inputText id="usuario" required="required" value="#{loginBean.usuario}"/>

                            <h:outputLabel for="pwd1" value="Clave: " />
                            <p:password id="contrasenia" value="#{loginBean.contrasenia}" label="Password 1" required="true"/>
                            
                        </h:panelGrid>
                        <p:commandButton id="login" value="Ingresar" action="#{loginBean.ingresar()}" ajax="false" />

                    </p:panel>
                    <p:messages globalOnly="true" showDetail="true" severity="error" />
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                <h:form>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
