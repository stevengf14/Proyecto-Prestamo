<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="./../Templates/plantillaPaginas.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel id="mainPnl" header="Pagos" style="width: 80%; margin: auto;">
                    <p:panel id="buscPnl" header="Busqueda" >
                        <p:panelGrid columns="3" styleClass="ui-noborder">
                            <p:outputLabel for="filtroCmb" value="Búsqueda por Cédula:" />
                            <p:inputText id="filtroCmb" value="#{pagosBean.cedula}"/>

                            <p:commandButton id="buscarCmd" value="Buscar" actionListener="#{pagosBean.cargarTabla()}" update="@form" />
                            <p:outputLabel for="nombre" value="Nombre:" />
                            <h:outputText id="nombre" value="#{pagosBean.nombre}"  />

                        </p:panelGrid>

                    </p:panel>


                    <p:panel id="Amortización" header="Tabla de Amortización">
                        <p:dataTable id="tabAmortizacion" var="amort" value="#{pagosBean.amortbusqueda}">

                            <p:column headerText="No. Cuota" sortBy="#{amort.numero}">
                                <h:outputText value="#{amort.numero}" />
                            </p:column>

                            <p:column headerText="Estado" sortBy="#{amort.numero}">
                                <h:outputText value="#{amort.estado}" />
                            </p:column>

                            <p:column headerText="Fecha de Vencimiento" sortBy="#{amort.numero}">
                                <h:outputText value="#{amort.fechaAmortizacion}" />
                            </p:column>

                            <p:column headerText="Capital" sortBy="#{amort.numero}">
                                <h:outputText value="#{amort.capital}" />
                            </p:column>

                            <p:column headerText="Interés" sortBy="#{amort.numero}">
                                <h:outputText value="#{amort.interes}" />
                            </p:column>

                            <p:column headerText="Valor Cuota" sortBy="#{amort.numero}">
                                <h:outputText value="#{amort.valorCuota}" />
                            </p:column>
                             <p:column headerText="Saldo" sortBy="#{amort.numero}">
                                 <h:outputText value="#{amort.saldo}" />
                            </p:column>
                        </p:dataTable>   
                    </p:panel>       
                    <p:panel id="recibirPago" header="Recibir Pago:">
                        <p:panelGrid columns="4" styleClass="ui-noborder" style=" margin: 0 auto;">
                            <p:outputLabel for="numCuota" value="Numero Cuota:" />
                            <h:outputText id="numCuota" value="#{pagosBean.taSelected.numero}"  />
                            <p:outputLabel for="valCuota" value="Valor Cuota:" />
                            <h:outputText id="valCuota" value="#{pagosBean.taSelected.valorCuota}"  />
                            <p:outputLabel for="cargos" value="Cargos:" />
                            <h:outputText id="cargos" value="#{pagosBean.cargo}"  />
                            <p:outputLabel for="total" value="Total a Pagar: " />
                            <h:outputText id="total" value="#{pagosBean.total}"  />
                            <p:outputLabel for="valRecibido" value="Valor Recibido:" />
                            <p:inputText id="valRecibido" value="#{pagosBean.valorRecibido}"  />

                            <p:commandButton id="regPago" value="Registrar Pago" actionListener="#{pagosBean.regisPago()}" ajax="false"   />
                        </p:panelGrid>
                    </p:panel>
                    <p:messages globalOnly="true" showDetail="true" severity="warn" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
