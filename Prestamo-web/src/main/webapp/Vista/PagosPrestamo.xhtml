<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="./../Templates/plantillaPaginas.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel id="mainPnl" header="Pagos" style="width: 80%; margin: auto;">
                    <p:panel id="buscPnl" header="Busqueda" >
                        <p:panelGrid columns="3" styleClass="ui-noborder">
                            <p:outputLabel for="busquedaCliente" value="Búsqueda por Cédula:" />
                            <p:inputText id="busquedaCliente" value="#{pagosBean.cedula}"    style="margin-left: 15px;" />
                             <p:commandButton  value="Buscar" action="#{pagosBean.cargTabla()}"  update="@form" />
                            <p:outputLabel for="nombre" value="Nombre: " />
                            
                            <p:outputLabel id='nombre' value="#{pagosBean.nombre} " />
                         
                        </p:panelGrid>

                    </p:panel>
                    <h:form id="formTabla">
                        <p:panel id="Amortización" header="Tabla de Amortización">
                            <p:dataTable id="tabAmortizacion" var="amort" value="#{pagosBean.amortizacion}">
                                <p:column headerText="No. Cuota">
                                    <h:outputText value="#{amort.numero}" />
                                </p:column>
                                
                                <p:column headerText="Estado">
                                    <h:outputText value="#{amort.estado}" />
                                </p:column>

                                <p:column headerText="Fecha de Vencimiento">
                                    <h:outputText value="#{amort.fecha_amortizacion}" />
                                </p:column>

                                <p:column headerText="Capital">
                                    <h:outputText value="#{amort.capital}" />
                                </p:column>

                                <p:column headerText="Interés">
                                    <h:outputText value="#{amort.interes}" />
                                </p:column>

                                <p:column headerText="Valor Cuota">
                                    <h:outputText value="#{amort.valor_cuota}" />
                                </p:column>

                                
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                    
                    <p:panel id="recibirPago" header="Recibir Pago:">
                        <p:panelGrid columns="4" styleClass="ui-noborder" style=" margin: 0 auto;">
                            <p:outputLabel for="valCuota" value="Valor Cuota:" />
                            <h:outputText id="valCuota" value=""  />
                            <p:outputLabel for="valRecibido" value="Valor Recibido:" />
                            <p:inputText id="valRecibido"  />
                            <p:outputLabel for="cargos" value="Cargos:" />
                            <h:outputText id="cargos" value=""  />
                            <p:outputLabel for="cambio" value="Cambio:" />
                            <h:outputText id="cambio" value=""  />
                            <p:outputLabel for="porCobrar" value="Por Cobrar" />
                            <h:outputText id="porCobrar" value=""  />
                            <p:outputLabel for="tipCobro" value="Tipo de Cobro:" />
                            <h:outputText id="tipCobro" value=""  />
                            
                            <p:commandButton id="regPago" value="Registrar Pago" actionListener="#{pagosBean.cargarTabla}" update="@form" />
                        </p:panelGrid>
                    </p:panel>
                </p:panel>
                 <p:messages globalOnly="true" showDetail="true" severity="warn" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
